name: 'On push main'
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache-dependency-path: subdir/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Test
        run: go test
